<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>|
<header th:fragment="header">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

            <a th:href="@{/}" class="navbar-brand">Client control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link active">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Bienvenido:</span>
                            <span sec:authentication="name">Usuario</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form method="POST" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fa fa-chevron-left"></i>
                                <span>Logout</span>
                            </a>
                        </form>
                    </li>
                </ul>

            </div>

    </div>
    <br>
    <div class="container-fluid text-center">
        <section id="main-header" class="py-2 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <i class="fas fa-cog">
                                Client Control
                            </i>
                        </h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</header>
<footer th:fragment="footer" class="bg-secondary text-primary-emphasis mt-4 p-5">
    <div class="container">
        <div class="row">
            <div class="col-9 mx-auto">
                <p class="lead text-start">
                    <a class="link-opacity-75" th:href="@{''(lang=es)}">ES</a> |
                    <a class="link-opacity-75" th:href="@{''(lang=en)}">EN</a>
                    <a>[[#{layout.footer}]] &copy;</a>
                </p>
            </div>
            <div class="col-3 mx-auto">
                <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}">
                    <b>User:</b> <span sec:authentication="name">User is login</span> <br> <br>
                    <b>Roles:</b> <span sec:authentication="principal.authorities">Roles</span> <br>
                    <a class="link-opacity-75" href="#" onclick="this.parentNode.submit();">
                        <i class="fa fa-chevron-left"></i>
                        <span>Logout</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
